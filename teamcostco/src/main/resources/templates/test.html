<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 쇼핑 검색</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #fff;
            padding: 30px;
            background: linear-gradient(45deg, #007bff, #00d2ff);
            border-bottom: 5px solid #0056b3;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
            letter-spacing: 1px;
            position: relative;
        }
        h1::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: rgba(0,0,0,0.1);
            z-index: -1;
        }
        form {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 0 20px;
            border-radius: 8px;
        }
        input[type="text"] {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin-right: 10px;
        }
        button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 10px;
            width: calc(33% - 20px);
            max-width: 300px;
            text-align: center;
            padding: 15px;
            box-sizing: border-box;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .product h2 {
            font-size: 18px;
            color: #007bff;
            margin: 10px 0;
        }
        .product p {
            font-size: 16px;
            margin: 5px 0;
        }
        .product a {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .product a:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .product {
                width: calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .product {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>네이버 쇼핑 검색</h1>
    <form action="/searchinfo" method="get">
        <input type="text" name="query" placeholder="검색어를 입력하세요" required>
        <input type="hidden" name="display" value="10">
        <input type="hidden" name="start" value="1">
        <button type="submit">검색</button>
    </form>
    <div id="results">
        <div th:each="item : ${items}" class="product">
            <h2 th:utext="${item.title}"></h2>
            <img th:src="${item.image}" alt="Product Image">
            <p>가격: <span th:text="${item.lprice}"></span>원</p>
            <p>판매처: <span th:text="${item.mallName}"></span></p>
            <a th:href="${item.link}" target="_blank">제품 보러가기</a>
        </div>
    </div>
</body>
</html>
