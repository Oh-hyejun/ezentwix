<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지</title>
    <link rel="stylesheet" th:href="@{/css/common/main-container.css}">
    <link rel="stylesheet" th:href="@{/css/common/navigationbar.css}">
    <link rel="stylesheet" th:href="@{/css/common/header.css}">
    <link rel="stylesheet" th:href="@{/css/common/dashboard.css}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    </script>
</head>
<body>
    <div class="main-container">
        <div th:replace="~{common/header::header}"></div>
        <div th:replace="~{common/navigationbar::nav}"></div>
        <main class="main-content">
            <!-- 여기에 메인 콘텐츠가 들어갑니다 -->
            <div id="title">Inventory items</div>
            <div class="search">
                <input type="text" placeholder="Search">
                <img  id="searchImg" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png">
            </div>
            
        </main>
    </div>
    <script th:src="@{/js/common/navigationbar.js}"></script>
    <script th:src="@{/js/common/header.js}"></script>
</body>
</html>
