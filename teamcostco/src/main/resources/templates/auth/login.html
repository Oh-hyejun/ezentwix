<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamCostco - 로그인</title>
    <link rel="stylesheet" href="/css/auth/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bda07bd4d6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <h3>TeamCostco - 로그인</h1>
            <form id="loginFrm" action="/login" method="POST" class="auth-form">
                <div class="input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" class="input-field" name="id" placeholder="아이디">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="input-field" name="pw" placeholder="비밀번호">
                </div>
                <button class="submit-btn">
                    <span class="btn-text">로그인</span>
                    <i class="fas fa-chevron-right btn-icon"></i>
                </button>
            </form>
        </div>
    </div>
</body>

</html>
